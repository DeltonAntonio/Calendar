<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-principal">
        <div class="container-info">
            <h2 class="title">7</h2>
            <h2 class="month">Julho</h2>
            <h2 class="year">2023</h2>
            <hr>
            <h2 class="author">Delton António</h2>
        </div>
        <div class="container-calendar">
            <div class="container-header">
                <p class="month-2">Julho 2023</p>
            </div>
            <div class="container-body">
                <div class="container-week">
                    <p>Dom</p>
                    <p>Seg</p>
                    <p>Ter</p>
                    <p>Quar</p>
                    <p>Qui</p>
                    <p>Sex</p>
                    <p>Sáb</p>
                </div>
                <div class="container-day">
                    <div class="day">
                        <p class="muted">25</p>
                        <p class="muted">26</p>
                        <p class="muted">27</p>
                        <p class="muted">28</p>
                        <p class="muted">29</p>
                        <p class="muted">30</p>
                        <p class="style">1</p>
                    </div>
                    <div class="day">
                        <p class="style">2</p>
                        <p class="style">3</p>
                        <p class="style">4</p>
                        <p class="style">5</p>
                        <p class="style">6</p>
                        <p class="style">7</p>
                        <p class="style">8</p>
                    </div>
                    <div class="day">
                        <p class="style">9</p>
                        <p class="style">10</p>
                        <p class="style">11</p>
                        <p class="style">12</p>
                        <p class="style">13</p>
                        <p class="style">14</p>
                        <p class="style">15</p>
                    </div>
                    <div class="day">
                        <p class="style">16</p>
                        <p class="style">17</p>
                        <p class="style">18</p>
                        <p class="style">19</p>
                        <p class="style">20</p>
                        <p class="style">21</p>
                        <p class="style">22</p>
                    </div>
                    <div class="day">
                        <p class="style">23</p>
                        <p class="style">24</p>
                        <p class="style">25</p>
                        <p class="style">26</p>
                        <p class="style">27</p>
                        <p class="style">28</p>
                        <p class="style">29</p>
                    </div>
                    <div class="day">
                        <p>30</p>
                        <p>31</p>
                        <p>1</p>
                        <p class="muted">2</p>
                        <p class="muted">3</p>
                        <p class="muted">4</p>
                        <p class="muted">5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
